<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6.1 - CSS Properties</title>
    <style>
        div{
            width: fit-content;
            height: fit-content;
            padding: 5px;
        }
        #div1{
            border: 1px solid red ;
            border-radius: 5px;
            font-size: 18px;
        }
        #div2{
            font-weight: bold;
            font-style: italic;
        }
        #div3{
            background-color: black;
            box-shadow: 5px 5px 5px grey;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="div1">
        Hello World
    </div>
    <div id="div2">
        Hello World
    </div>
    <div id="div3">
        Hello World
    </div>
</body>
</html>
