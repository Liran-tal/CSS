<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 16vh;
            height: 16vh;
            z-index: 0;
            background-color: blueviolet;
        }
        .container::after{
            content: '';
            position: absolute;
            top: 0rem;
            left: 0rem;
            width: 8vh;
            height: 16vh;
            background-color: chocolate;
        }
        
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
